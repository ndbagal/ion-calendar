<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Ionic Calendar </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="setToday()"> Today </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">Ionic Calendar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment [(ngModel)]="calendar.mode">
    <ion-segment-button value="month"> Month </ion-segment-button>
    <ion-segment-button value="week"> Week </ion-segment-button>
    <ion-segment-button value="day"> Day </ion-segment-button>
  </ion-segment>

  <ion-row class="ion-text-center ion-align-items-center">
    <ion-col size="2">
      <ion-button fill="clear" (click)="calendarBack()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="8">
      <ion-text>
        <h3>{{ viewTitle }}</h3>
      </ion-text>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="clear" (click)="calendarForward()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <calendar
    [calendarMode]="calendar.mode"
    (onTitleChanged)="viewTitle = $event"
    [startingDayWeek]="1"
    [startingDayMonth]="1"
  ></calendar>
</ion-content>
